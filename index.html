<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PyProbe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="static/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="static/main.css" />
</head>

<body>

    <div class="container">
        <section class="section">
            <h1 class="title">

            </h1>
            <p class="subtitle">
                My first website with

            </p>
        </section>
        <section id="server-info-id">
